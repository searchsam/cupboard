
type User @model {
    id: ID! @globalId
    email: String!
    name: String!
    type: Int!
    createdAt: DateTime!
        @rename(attribute: "created_at")
    updatedAt: DateTime!
        @rename(attribute: "updated_at")
    requests: [Request!]! @hasMany
    orders: [Order!]! @hasMany
}

enum UserType {
    SUPERUSER @enum(value: 0)
    ADMIN @enum(value: 1)
    CLIENT @enum(value: 2)
}

extend type Query @middleware(checks: ["auth:api"]) {
    users: [User!]! @all
    me: User! @auth
}
