
type User @model {
    id: ID! @globalId
    email: String!
    name: String!
    password: String!
    type: Int!
    createdAt: DateTime! @rename(attribute: "created_at")
    updatedAt: DateTime! @rename(attribute: "updated_at")
    requests: [Request!]! @hasMany
}

enum UserType {
    SUPERUSER @enum(value: 0)
    ADMIN @enum(value: 1)
    CLIENT @enum(value: 2)
}

input CreateUserInput {
    name: String!
    email: String!
    password: String! @bcrypt
}
