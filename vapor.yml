id: 3655
name: cupboard
separate-vendor: true
environments:
    production:
        cache: nerdify
        cli-memory: 512
        database: nerdify
        memory: 1024
        build:
            - 'composer install --no-dev'
            - 'php artisan event:cache'
        deploy:
          - "php artisan migrate --force"
          - "php artisan lighthouse:clear-cache"
          - "php artisan passport:install"

    staging:
        cache: nerdify
        cli-memory: 512
        database: nerdify
        memory: 1024
        build:
            - 'composer install'
            - 'php artisan event:cache'
        deploy:
          - "php artisan migrate --force"
          - "php artisan lighthouse:clear-cache"
